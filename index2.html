<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container hidden">
        <div class="row p-0">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 id="today" style="text-transform: capitalize;"></h3>
                        <h5 id="today-hari"></h5>
                        <p id="today-date"></p>
                        <div class="d-flex">
                            <div class="p-2 flex-grow-1">
                                <div id="today-img-div" class=""></div>
                            </div>
                            <div class="p-2" style="text-align: right;">
                                <b id="today-temperature"></b>
                                <p id="today-temperature2"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <div id="hourly" class="col-12">
                            <ul id="current-hourly" class="list-group list-group-horizontal">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-12" id="today-desc">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Weather App</h5>
                        <p class="card-text">Stay prepared for upcoming weather with accurate daily weather data.</p>
                        <div class="input-group mb-3">
                            <input id="city" type="text" class="form-control" placeholder="Search City" aria-label="Search City" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="button" onclick="getCity()">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4" style="padding-top:65px;padding-bottom:65px;">
                    <div class="card-body p-0">
                        <div class="list-group" id="daily">aa</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="wmo.js"></script>
