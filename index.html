<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container hidden">
        <div class="row">
            <div class="col-lg-4"></div>
            <div id="search" class="col-lg-4">
                <h5 class="card-title font-weight-800">Weather App</h5>
                <p class="card-text">Stay prepared for upcoming weather with accurate daily weather data.</p>
                <!-- SEARCH FEATURE -->
                <div class="d-flex mt-4" role="search">
                    <input id="city" class="form-control me-2 glass-effect" type="search" placeholder="Search City" aria-label="Search">
                    <button class="btn btn-outline-primary" onclick="getCity()">Search</button>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-9 align-self-stretch" style="padding-right: 100px;">
                <div class="d-flex flex-column height-100">
                    <div class="row h-100">
                        <!-- CURRENT DESC -->
                        <div class="col-lg align-self-stretch">
                            <p id="current"></p>
                            <h2 class="font-size-80 font-weight-800" id="current-weather"></h2>
                            <p id="current-desc"></p>
                            
                        </div>
                        <!-- CURRENT IMAGE -->
                        <div class="col-lg align-self-stretch">
                            <div id="today-img-div" class="p-2 h-100"></div>
                        </div>
                    </div>
                    <div class="flex-shrink-1 ml-4 mr-4">
                        <!-- CURRENT HOURLY -->
                        <div id="hourly mb-4" class="p-2 flex-shrink-1">
                            <div id="current-hourly" class="d-flex"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 text-right">
                <div class="d-flex flex-column height-100">
                    <div class="h-100">
                    <!-- CURRENT DATE & TEMPERATURE -->
                        <h5 id="today-hari"></h5>
                        <p id="today-date"></p>
                        <h2 class="font-size-150 font-weight-600" id="current-temperature"></h2>
                        <p id="current-apparent-temperature" style="margin-top:-20px;"></p>
                    </div>
                    <!-- DAILY -->
                    <div class="flex-shrink-1 ml-4 mr-4" id="daily"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="wmo.js"></script>
</html>
